<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
</head>
<body>
<h1>Product Detail</span></h1>

<div>
    <h2 th:text="${product.productName}">Product Name</h2>
    <p><strong>SKU:</strong> <span th:text="${product.sku}"></span></p>
    <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
    <p><strong>Stock:</strong> <span th:text="${product.stock}"></span></p>
    <p><strong>Category:</strong> <span th:text="${product.category.name}"></span></p>
    <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
    <p>Image URL: <span th:text="${product.image}"></span></p>

    <img th:src="|@{/uploads/${product.image}}|" width="100" height="100"/>
    <p><strong>Created At:</strong> <span th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <p><strong>Updated At:</strong> <span th:text="${#dates.format(product.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>


</div>

<div>
    <a th:href="@{/admin/product/edit/{id}(id=${product.id})}">Edit</a>
    <form th:action="@{/admin/product/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
        <input type="hidden" name="_method" value="delete">
        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this product?');">
    </form>
    <a href="/admin/product">Back to Product List</a>
</div>

</body>
</html>
