<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Detail</title>
    <link rel="stylesheet" href="/css/adminmanagement.css">
</head>
<body>
<h1>Product Detail</h1>
<div class="container">
    <div class="image-container">
        <img th:src="${product.image}" alt="Product image"/>
    </div>
    <div class="info-container">
        <div th:style="'display: flex; flex-direction: row;'">
            <h2 th:text="${product.productName}">Product Name</h2>
            <div class="back-button">
                <a th:href="@{/admin/product}">
                    <button th:style="'margin-top:-10px; margin-left: 13px;'">Trở về</button>
                </a>
            </div>
            <div class="back-button">
                <a th:href="@{/admin/product/edit/{id}(id=${product.id})}">
                    <button th:style="'margin-top:-10px; margin-left: 13px;'">Edit</button>
                </a>
            </div>
        </div>
        <p><strong>SKU:</strong> <span th:text="${product.sku}"></span></p>
        <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
        <p><strong>Stock:</strong> <span th:text="${product.stock}"></span></p>
        <p><strong>Category:</strong> <span th:text="${product.category.name}"></span></p>
        <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
        <p><strong>Created At:</strong> <span th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
        <p><strong>Updated At:</strong> <span th:text="${#dates.format(product.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    </div>
</div>
</body>
</html>
