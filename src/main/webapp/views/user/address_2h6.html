<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Enter Delivery Address</h2>
    <form action="/user/order/placeOrder" method="post">
        <input type="hidden" name="userId" th:value="${userId}"/> <!-- ID người dùng -->
        <input type="hidden" name="totalAmount" th:value="${totalAmount}"/> <!-- Tổng số tiền -->
        <div class="mb-3">
            <label for="receiveName" class="form-label">Recipient Name</label>
            <input type="text" class="form-control" id="receiveName" name="receiveName" required>
        </div>
        <div class="mb-3">
            <label for="receiveAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="receiveAddress" name="receiveAddress" required>
        </div>
        <div class="mb-3">
            <label for="receivePhone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="receivePhone" name="receivePhone" required>
        </div>
        <button type="submit" class="btn btn-primary">Add address to Order</button>
    </form>
</div>
</body>
</html>
