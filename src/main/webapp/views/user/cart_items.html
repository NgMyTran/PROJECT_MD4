<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart Items - Candleleaf</title>
    <link rel="stylesheet" href="path/to/your/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .cart-item img {
            width: 150px;
            border-radius: 8px;
        }

        .item-details {
            flex-grow: 1;
            text-align: left;
            padding-left: 20px;
        }

        .item-name {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .item-price {
            color: #555;
            font-size: 1em;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .quantity-button:hover {
            background-color: #ddd;
        }

        .delete-button {
            background-color: #ff6666;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: #ff3333;
        }

        .cart-summary {
            margin-top: 30px;
            text-align: right;
        }

        .cart-summary strong {
            font-size: 1.5em;
        }

        .continue-shopping {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            background-color: #222;
            color: white;
            padding: 40px;
            display: flex;
            justify-content: space-around;
        }

        .footer-column {
            width: 30%;
        }

        .footer-column h4 {
            color: #888;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
        }

        .footer-column ul li {
            margin: 10px 0;
        }

        .footer-column ul li a {
            color: white;
            text-decoration: none;
        }

        .footer-column ul li a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Your Cart Items</h1>

    <div th:if="${cartItems.isEmpty()}">
        <p>Your cart is currently empty.</p>
        <a th:href="@{/products}" class="continue-shopping">Continue Shopping</a>
    </div>

<!--    <div th:if="${not cartItems.isEmpty()}" class="cart-items">-->
<!--        <div th:each="item : ${cartItems}" class="cart-item">-->
<!--            <img th:src="${item.product.imageUrl}" alt="Product Image">-->
<!--            <div class="item-details">-->
<!--                <p class="item-name" th:text="${item.product.productName}"></p>-->
<!--                <p class="item-price" th:text="${item.product.price} + ' VNĐ'"></p>-->
<!--            </div>-->
<!--            <div class="quantity-controls">-->
<!--                <form th:action="@{/user/shopping-cart/update/{id}(id=${item.shoppingCartId})}" method="post">-->
<!--                    <input type="number" name="quantity" th:value="${item.orderQuantity}" min="1" required>-->
<!--                    <button type="submit">Update</button>-->
<!--                </form>-->
<!--                <form th:action="@{/user/shopping-cart/delete/{id}(id=${item.shoppingCartId})}" method="post">-->
<!--                    <button type="submit" class="delete-button">Remove</button>-->
<!--                </form>-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
    <div th:if="${not cartItems.isEmpty()}" class="cart-items">
        <div th:each="item, iterStat : ${cartItems}" class="cart-item">
            <img th:src="${products[iterStat.index].image}" alt="Product Image">
            <div class="item-details">
                <p class="item-name" th:text="${products[iterStat.index].productName}"></p>
                <p class="item-price" th:text="${products[iterStat.index].price} + ' VNĐ'"></p>
                <p><strong>Quantity:</strong> <span th:text="${item.orderQuantity}"></span></p>
            </div>
            <div class="quantity-controls">
                <form th:action="@{/user/shopping-cart/update/{id}(id=${item.shoppingCartId})}" method="post">
                    <button type="submit">Update Quantity</button>
                </form>
                <form th:action="@{/user/shopping-cart/delete/{id}(id=${item.shoppingCartId})}" method="post">
                    <button type="submit" class="delete-button">Remove</button>
                </form>
            </div>
        </div>
    </div>

    <a th:href="@{/user/shopping-cart}" class="continue-shopping">Back to Shopping Cart</a>
</div>

<footer class="footer">
    <footer class="footer">
        <div class="footer-column">
            <h4>Discover</h4>
            <ul>
                <li><a href="#">New Season</a></li>
                <li><a href="#">Most Searched</a></li>
                <li><a href="#">Most Sold</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h4>About</h4>
            <ul>
                <li><a href="#">Help</a></li>
                <li><a href="#">Shipping</a></li>
                <li><a href="#">Affiliate</a></li>
            </ul>
        </div>
        <div class="footer-column">
            <h4>Info</h4>
            <ul>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policies</a></li>
                <li><a href="#">Terms & Conditions</a></li>
            </ul>
        </div>
    </footer>

</footer>
</body>
</html>
