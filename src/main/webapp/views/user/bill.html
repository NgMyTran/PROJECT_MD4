<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Order Bill</h2>
    <div>
        <h4>Order ID: <span th:text="${order.orderId}"></span></h4>
        <h4>Recipient Name: <span th:text="${order.receiveName}"></span></h4>
        <h4>Address: <span th:text="${order.receiveAddress}"></span></h4>
        <h4>Phone: <span th:text="${order.receivePhone}"></span></h4>
        <h4>Total Amount: <span th:text="${order.totalPrice} + ' VNĐ'"></span></h4>
        <h4>Total Quantity: <span th:text="${totalQuantity}"></span></h4>
    </div>
    <a href="/user/cart" class="btn btn-primary">Back to Cart</a>
</div>

</body>
</html>
