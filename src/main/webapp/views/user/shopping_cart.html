<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Your Checkout (shopping_cart.html)</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <div>
            <h4>Total Products: <span th:text="${#lists.size(products)}"></span></h4>
        </div>
        <tr th:each="item, iterStat : ${selectedItems}">
            <td class="item-name" th:text="${products[iterStat.index].productName}"></td>
            <td>
                <img th:src="${products[iterStat.index].image}" alt="Product Image" style="width: 100px; height: auto;">
            </td>
            <td class="item-price" th:text="${products[iterStat.index].price} + ' VNĐ'"></td>
            <td th:text="${item.orderQuantity}"></td>
            <td th:text="${item.orderQuantity * products[iterStat.index].price} + ' VNĐ'"></td>
        </tr>
        </tbody>
    </table>
    <h4 style="float: right">Total Amount: <span th:text="${totalAmount}"></span></h4>

    <form action="/user/cart/checkout" method="post">
        <input type="hidden" name="items" th:value="${selectedItems}"/>
        <button type="submit" class="btn btn-success">Confirm Payment</button>
    </form>

</div>
</body>
</html>
