<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div class="container m-5 p-2" style="max-width: 60%">
    <h2>Login</h2>
<!--    <form th:action="@{/login}" method="post">-->
    <form th:action="@{/login}" method="post" >
    <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" id="username" th:value="${request.username}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" th:value="${request.password}" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</div>

</body>
</html>
